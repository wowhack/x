<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="top"></div>
    <div id="boardcontent"></div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>
   
    <script>

      var zindexCounter = 5;

      $(function() {
        $.get('/board', function (board) {
          console.log('loading board with id: ' + board.boardId);
          for (var i = 0; i < board.items.length; i += 1) {
            var item = board.items[i];
            addItem(item);
          }
        });

        var host = location.origin.replace(/^http/, 'ws');
        var ws = new WebSocket(host);
        ws.onmessage = function (event) {
          addItem(JSON.parse(event.data));
        };
      });

      var addItem = function(item) {
        if (item.type === 'IMAGE') {
          addImage(item);
        }
        if (item.type === 'YOUTUBE') {
          addYoutube(item);
        }
        if (item.type === 'SPOTIFY') {
          addSpotify(item);
        }
        if (item.type === 'TEXT') {
          addText(item);
        }
      };

      var addImage = function(imageItem) {
        var imageDiv = $('<div id="' + imageItem.id + '" class="polaroid draggable imgcontainer" style="position: absolute"><span class="pin"></span><img src="' + imageItem.url + '"></div>');
        imageDiv.appendTo('#boardcontent');
        updateDraggable(imageDiv);
        updateResizable(imageDiv);
        var position;
        if (typeof imageItem.position !== 'undefined') {
          position = imageItem.position;
        } else {
          position = getRandomPositionInBoard(imageDiv);
        }
        setPosition(imageDiv, position);
        if (typeof imageItem.size !== 'undefined') {
          setSize(imageDiv, imageItem.size);
        }
      };

      var addYoutube = function(youtubeItem) {
        var youtubeDiv = $('<div id="' + youtubeItem.id + '" class="polaroid frame movie draggable" style="width: 400px; height:300px; position: absolute"><span class="pin"></span><iframe width="400" height="300" src="//www.youtube.com/embed/' + youtubeItem.videoId + '" frameborder="0" allowfullscreen></iframe></div>');
        youtubeDiv.appendTo('#boardcontent');
        updateDraggable(youtubeDiv);
        var position;
        if (typeof youtubeItem.position !== 'undefined') {
          position = youtubeItem.position;
        } else {
          position = getRandomPositionInBoard(youtubeDiv);
        }
        setPosition(youtubeDiv, position);
      };

      var addSpotify = function(spotifyItem) {
        var spotifyDiv = $('<div id="' + spotifyItem.id + '" class="polaroid frame track draggable" style="position: absolute"><span class="pin"></span><iframe src="https://embed.spotify.com/?uri=' + spotifyItem.uri + '" width="300" height="380" frameborder="0" allowtransparency="true"></iframe></div>');
        spotifyDiv.appendTo('#boardcontent');
        updateDraggable(spotifyDiv);
        var position;
        if (typeof spotifyItem.position !== 'undefined') {
          position = spotifyItem.position;
        } else {
          position = getRandomPositionInBoard(spotifyDiv);
        }
        setPosition(spotifyDiv, position);
      };

      var addText = function(textItem) {
        var textDiv = $('<div id="' + textItem.id + '" class="quote draggable" style="width: 400px; position: absolute"><span class="pin"></span><p>'+ textItem.content +'</p></div>');
        textDiv.appendTo('#boardcontent');
        updateDraggable(textDiv);
        var position;
        if (typeof textItem.position !== 'undefined') {
          position = textItem.position;
        } else {
          position = getRandomPositionInBoard(textDiv);
        }
        setPosition(textDiv, position);
      };

      var getAndIncrementZindex = function() {
        zindexCounter += 1;
        return zindexCounter;
      };

      var updateDraggable = function(draggableDiv) {
        var zindexCount = getAndIncrementZindex();
        draggableDiv.css('z-index', zindexCount)
        draggableDiv.draggable({
          containment: "parent",
          start: function(){
            $(this).css('z-index', getAndIncrementZindex());
            $(this).children('.pin').hide();
          },
          stop: function(){
            $(this).children('.pin').show();
            sendPosition($(this));
          }
        });
        draggableDiv.click(function(){
          $(this).css('z-index', getAndIncrementZindex());
        });
      };

      var setPosition = function(div, position) {
        console.log('setting position:');
        console.log(position);
        div.offset(position);
        div.css({top: position.top+'px', left: position.left+'px' });
      };

      var sendPosition = function(div) {
        var offset = div.offset();
        var left = Math.round(offset.left);
        var top = Math.round(offset.top);
        var itemId = div.attr('id');
        console.log('updating position for item id: ' + itemId + '... left: ' + left + ', top: ' + top);
        $.post('/item/' + itemId + '/position', {left: left, top: top});
      };

      var updateResizable = function(resizableDiv) {
        resizableDiv.resizable({
          aspectRatio: true,
          stop: function() {
            sendSize($(this));
          }
        });
      };

      var setSize = function(div, size) {
        div.height(size.height);
        div.width(size.width);
      };

      var sendSize = function(div) {
        var width = div.width();
        var height = div.height();
        var size = {width: width, height: height};
        var itemId = div.attr('id');
        console.log('updating size for item id: ' + itemId + '... width: ' + width + ', height: ' + height);
        $.post('/item/' + itemId + '/size', size);
      };

      var getRandomPositionInBoard = function(div) {
        var width = Math.round(div.width());
        console.log('width: ' + width);
        var height = Math.round(div.height());
        console.log('height: ' + height);
        var bcWidth = Math.round($('#boardcontent').width());
        console.log('bcWidth: ' + bcWidth);
        var bcHeight = Math.round($('#boardcontent').height());
        console.log('bcHeight ' + bcHeight);
        var posLeft = Math.floor(Math.random() * ((bcWidth - width) - 0 + 1));
        var posTop = Math.floor(Math.random() * ((bcHeight - height) - 0 + 1));
        return {
          left: posLeft,
          top: posTop
        }
      };

    </script>
  </body>
</html>
